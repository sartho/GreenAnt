{% extends "Myna/MynaBase.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar_img }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
            <td><h2>Email: {{ user.email }}</h2></td>
            <td><h2>Stakeholder: {{ user.stakeholder }}</h2></td>
            <td><h2>Last Seen: {{ user.last_seen }}</h2></td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
    <p>
    {{ post.author.username }} says: <b>{{ post.body }}</b>
    </p>
    {% endfor %}
{% endblock %}
